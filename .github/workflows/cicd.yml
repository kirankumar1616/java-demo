
name: CICD

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: test

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn package --file spring-boot-app/pom.xml

    - uses: actions/upload-artifact@v4
      with:
        name: Boardgame
        path: /home/ec2-user/actions-runner/_work/java-demo/java-demo/spring-boot-app/target/*.jar

    - name: Trivy scan
      run: |
        trivy fs --format table -o trivy-fs-report.html .
    - name: Build Docker Image
      run: |
        docker build -t kiran/abhishek:latest -f java-demo/spring-boot-app/Dockerfile java-demo/spring-boot-app 

